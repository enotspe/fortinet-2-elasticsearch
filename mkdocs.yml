site_name: FortiDragon Documentation
site_description: Fortinet logs to Elasticsearch integration
site_author: FortiDragon Team
site_url: https://enotspe.github.io/fortinet-2-elasticsearch/

repo_name: enotspe/fortinet-2-elasticsearch
repo_url: https://github.com/enotspe/fortinet-2-elasticsearch

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
#  - git-revision-date-localized:
#      enable_creation_date: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation:
    - Overview: installation/index.md
    - Fortigate Setup: installation/fortigate.md
    - Elastic Stack: installation/elastic.md
    - Syslog Collectors: installation/collectors.md
  - Configuration:
    - Vector: configuration/vector.md
    - Victoria Logs: configuration/victoria.md
  - Dashboards: dashboards.md
  - Datasets: datasets.md
  - Contributing: contributing.md
