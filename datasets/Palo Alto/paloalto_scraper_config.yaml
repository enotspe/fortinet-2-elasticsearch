# Palo Alto PAN-OS Log Scraper Configuration

# PAN-OS versions to scrape
versions:
  - name: "11.1+"
    log_types:
      - name: "Traffic_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/traffic-log-fields"
      - name: "Threat_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/threat-log-fields"
      - name: "URL_Filtering_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/url-filtering-log-fields"
      - name: "Data_Filtering_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/data-filtering-log-fields"
      - name: "HIP_Match_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/hip-match-log-fields"
      - name: "GlobalProtect_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/globalprotect-log-fields"
      - name: "IP_Tag_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/ip-tag-log-fields"
      - name: "User_ID_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/user-id-log-fields"
      - name: "Decryption_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/decryption-log-fields"
      - name: "Tunnel_Inspection_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/tunnel-inspection-log-fields"
      - name: "SCTP_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/sctp-log-fields"
      - name: "Authentication_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/authentication-log-fields"
      - name: "Config_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/config-log-fields"
      - name: "System_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/system-log-fields"
      - name: "Correlated_Events_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/correlated-events-log-fields"
      - name: "GTP_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/gtp-log-fields"
      - name: "Audit_Log"
        url: "https://docs.paloaltonetworks.com/ngfw/administration/monitoring/use-syslog-for-monitoring/syslog-field-descriptions/audit-log-fields"

# Scraper settings
settings:
  base_delay: 1.0 # Base delay between requests in seconds
  force_rescrape: true # If true, re-scrape all versions even if they already exist. If false, only scrape new versions.
  dry_run: false # If true, only print which versions will be scraped without actually scraping them.
  output_dir: "." # Output directory for scraped data (defaults to current working directory if not specified)
